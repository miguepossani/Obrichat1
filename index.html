<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObriChat - PossaniX</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    #sidebar {
      width: 280px;
      background: #1e3c72;
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    #profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #2aaf6e;
    }
    #contacts-list button img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    #contacts-list button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 10px;
      width: 100%;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1e3c72, #2aaf6e);
    }
    #header {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      color: #fff;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      display: inline-block;
    }
    .me {
      background: #2aaf6e;
      margin-left: auto;
      color: #002b1a;
    }
    .other {
      background: #1e3c72;
      margin-right: auto;
      color: #c1e9de;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.2);
    }
    #msg-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
    }
    #send-btn {
      background: #2aaf6e;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #add-contact input, #add-contact button, #file-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    #add-contact button {
      background: #2aaf6e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="profile">
      <img id="profile-img" src="" alt="Foto" />
      <input type="file" id="file-input" accept="image/*" />
      <div id="user-number-display"></div>
    </div>
    <div id="contacts-list"></div>
    <div id="add-contact">
      <input id="contact-name" placeholder="Nome do contato" />
      <input id="dest-number" placeholder="Número (555) 123-4567" />
      <button id="enter-btn">Adicionar</button>
    </div>
  </div>
  <div id="main">
    <div id="header">ObriChat</div>
    <div id="chat"></div>
    <div id="input-area" style="display:none">
      <input id="msg-input" placeholder="Digite sua mensagem..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3WVnTHGCTOO2jIU_RlDrN2cCedq18tRI",
      authDomain: "obrichat-4c631.firebaseapp.com",
      databaseURL: "https://obrichat-4c631-default-rtdb.firebaseio.com",
      projectId: "obrichat-4c631",
      storageBucket: "obrichat-4c631.appspot.com",
      messagingSenderId: "587921807769",
      appId: "1:587921807769:web:386f5370030c1dc8931b08"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let userNumber = localStorage.getItem("userNumber") || generateNumber();
    localStorage.setItem("userNumber", userNumber);
    document.getElementById("user-number-display").textContent = userNumber;

    const profileImg = document.getElementById("profile-img");
    const fileInput = document.getElementById("file-input");

    // Load profile pic
    database.ref("users/" + userNumber).once("value", snap => {
      const data = snap.val();
      if (data && data.photo) {
        profileImg.src = data.photo;
      }
    });

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        profileImg.src = base64;
        database.ref("users/" + userNumber).set({ photo: base64 });
      };
      reader.readAsDataURL(file);
    };

    // Chat system
    const msgInput = document.getElementById("msg-input");
    const sendBtn = document.getElementById("send-btn");
    const contactsList = document.getElementById("contacts-list");
    const chatDiv = document.getElementById("chat");
    const header = document.getElementById("header");

    let currentDest = "";
    let savedContacts = JSON.parse(localStorage.getItem("savedContacts") || "[]");

    function updateContactsList() {
      contactsList.innerHTML = "";
      savedContacts.forEach(c => {
        const btn = document.createElement("button");
        const img = document.createElement("img");
        img.src = "";
        btn.appendChild(img);
        btn.appendChild(document.createTextNode(`${c.name} — ${c.number}`));

        database.ref("users/" + c.number).once("value", snap => {
          const data = snap.val();
          if (data && data.photo) img.src = data.photo;
          else img.src = "https://via.placeholder.com/24x24";
        });

        btn.onclick = () => {
          currentDest = c.number;
          header.textContent = c.name;
          loadMessages();
        };
        contactsList.appendChild(btn);
      });
    }

    function addContact(name, number) {
      if (!savedContacts.some(c => c.number === number)) {
        savedContacts.push({ name, number });
        localStorage.setItem("savedContacts", JSON.stringify(savedContacts));
        updateContactsList();
      }
    }

    document.getElementById("enter-btn").onclick = () => {
      const name = document.getElementById("contact-name").value.trim();
      const number = document.getElementById("dest-number").value.trim();
      if (!name || !number) return alert("Preencha tudo!");
      currentDest = number;
      addContact(name, number);
      header.textContent = name;
      loadMessages();
    };

    function loadMessages() {
      chatDiv.innerHTML = "";
      database.ref("messages").on("value", snapshot => {
        chatDiv.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;
        for (let id in data) {
          const msg = data[id];
          if ((msg.sender === userNumber && msg.receiver === currentDest) ||
              (msg.sender === currentDest && msg.receiver === userNumber)) {
            const div = document.createElement("div");
            div.classList.add("msg", msg.sender === userNumber ? "me" : "other");
            div.textContent = msg.text;
            chatDiv.appendChild(div);
          }
        }
        chatDiv.scrollTop = chatDiv.scrollHeight;
        document.getElementById("input-area").style.display = "flex";
      });
    }

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text || !currentDest) return;
      const key = database.ref().child("messages").push().key;
      database.ref("messages/" + key).set({ sender: userNumber, receiver: currentDest, text });
      msgInput.value = "";
    };

    updateContactsList();
  </script></body>
</html>
