<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObriChat - PossaniX</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:Arial,sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2aaf6e); color:#fff;
      display:flex; justify-content:center; align-items:center;
    }
    #welcome, #app { background:rgba(0,0,0,0.3); border-radius:12px; padding:20px;
      width:320px; max-width:90vw; box-shadow:0 0 15px rgba(0,0,0,0.5);
      display:flex; flex-direction:column; align-items:center;
    }
    #app { display:none; height:90vh; width:90vw; max-width:900px; }
    button{ background:#2aaf6e;border:none;border-radius:8px;padding:12px 20px;
      font-weight:bold;cursor:pointer;color:#002b1a;font-size:16px;margin-top:10px;
    }
    button:hover{ background:#1e8e58; }
  </style>
</head>
<body>

<div id="welcome">
  <h2>Bem-vindo ao ObriChat!</h2>
  <p>Seu número gerado é:</p>
  <div id="num" style="font-size:20px;padding:10px;background:rgba(255,255,255,0.2);border-radius:8px;"></div>
  <button id="enter">Entrar</button>
</div>

<div id="app">
  <h2>ObriChat funcionando!</h2>
  <p>Aqui já entra seu chat com contatos, upload, mensagens e tudo mais.</p>
</div>

<script>
  // Geração e gravação do número
  const numEl = document.getElementById("num");
  let num = localStorage.getItem("userNumber");
  if (!num) {
    num = "(555) " + Math.floor(100 + Math.random()*900) + "-" +
          Math.floor(1000 + Math.random()*9000);
    localStorage.setItem("userNumber", num);
  }
  numEl.textContent = num;

  // Ação de entrar
  document.getElementById("enter").onclick = () => {
    localStorage.setItem("entered", "true");
    showApp();
  };

  // Exibe o app se já entrou
  function showApp(){
    if (localStorage.getItem("entered") === "true") {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("app").style.display = "flex";
    }
  }
  showApp();
</script>

</body>
</html>
