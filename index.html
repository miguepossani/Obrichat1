<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObriChat - Estilo WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    #sidebar {
      width: 280px;
      background: #1e3c72;
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    #contacts-list {
      flex: 1;
      overflow-y: auto;
    }
    #contacts-list button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 10px;
      width: 100%;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1e3c72, #2aaf6e);
      padding: 0;
    }
    #header {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      color: #fff;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      display: inline-block;
    }
    .me {
      background: #2aaf6e;
      margin-left: auto;
      color: #002b1a;
    }
    .other {
      background: #1e3c72;
      margin-right: auto;
      color: #c1e9de;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }
    #msg-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
    }
    button#send-btn {
      background: #2aaf6e;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #add-contact {
      padding-top: 15px;
    }
    #add-contact input, #add-contact button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    #add-contact button {
      background: #2aaf6e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .empty-msg {
      color: #ccc;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Contatos</h3>
    <div id="contacts-list"></div>
    <div id="add-contact">
      <input id="contact-name" placeholder="Nome do contato" />
      <input id="dest-number" placeholder="Número (ex: (555) 123-4567)" />
      <button id="enter-btn">Adicionar</button>
    </div>
  </div>

  <div id="main">
    <div id="header">
      <span>ObriChat</span>
      <span id="user-number-display" style="font-weight: normal; font-size: 0.9em; opacity: 0.8;"></span>
    </div>
    <div id="chat"><p class="empty-msg">Nenhuma conversa selecionada.</p></div>
    <div id="input-area" style="display:none">
      <input id="msg-input" placeholder="Digite sua mensagem..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3WVnTHGCTOO2jIU_RlDrN2cCedq18tRI",
      authDomain: "obrichat-4c631.firebaseapp.com",
      databaseURL: "https://obrichat-4c631-default-rtdb.firebaseio.com",
      projectId: "obrichat-4c631",
      storageBucket: "obrichat-4c631.appspot.com",
      messagingSenderId: "587921807769",
      appId: "1:587921807769:web:386f5370030c1dc8931b08"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let userNumber = localStorage.getItem("userNumber") || generateNumber();
    localStorage.setItem("userNumber", userNumber);

    let savedContacts = JSON.parse(localStorage.getItem("savedContacts") || "[]");
    let currentDest = "";

    const chatDiv = document.getElementById("chat");
    const msgInput = document.getElementById("msg-input");
    const sendBtn = document.getElementById("send-btn");
    const contactsList = document.getElementById("contacts-list");
    const header = document.getElementById("header");
    const userNumberDisplay = document.getElementById("user-number-display");

    userNumberDisplay.textContent = "Seu número: " + userNumber;

    function generateNumber() {
      return `(555) ${Math.floor(100 + Math.random()*900)}-${Math.floor(1000 + Math.random()*9000)}`;
    }

    function updateContactsList() {
      contactsList.innerHTML = "";
      if (savedContacts.length === 0) {
        contactsList.innerHTML = '<p style="color:#ccc">Nenhum contato salvo</p>';
        return;
      }
      savedContacts.forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = `${c.name} — ${c.number}`;
        btn.onclick = () => {
          currentDest = c.number;
          header.querySelector("span").textContent = c.name;
          loadMessages();
        };
        contactsList.appendChild(btn);
      });
    }

    function addContact(name, number) {
      if (!savedContacts.some(c => c.number === number)) {
        savedContacts.push({ name, number });
        localStorage.setItem("savedContacts", JSON.stringify(savedContacts));
        updateContactsList();
      }
    }

    function loadMessages() {
      chatDiv.innerHTML = "";
      database.ref("messages").on("value", snapshot => {
        chatDiv.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          chatDiv.innerHTML = '<p class="empty-msg">Nenhuma mensagem nesta conversa.</p>';
          document.getElementById("input-area").style.display = "flex";
          return;
        }
        let hasMessages = false;
        for (let id in data) {
          const msg = data[id];
          if ((msg.sender === userNumber && msg.receiver === currentDest) ||
              (msg.sender === currentDest && msg.receiver === userNumber)) {
            hasMessages = true;
            const div = document.createElement("div");
            div.classList.add("msg", msg.sender === userNumber ? "me" : "other");
            div.textContent = msg.text;
            chatDiv.appendChild(div);

            if (msg.sender === currentDest && Notification.permission === "granted") {
              new Notification("Nova mensagem", { body: msg.text });
            }
          }
        }
        if (!hasMessages) {
          chatDiv.innerHTML = '<p class="empty-msg">Nenhuma mensagem nesta conversa.</p>';
        }
        chatDiv.scrollTop = chatDiv.scrollHeight;
        document.getElementById("input-area").style.display = "flex";
      });
    }

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text || !currentDest) return;
      const key = database.ref().child("messages").push().key;
      database.ref("messages/" + key).set({ sender: userNumber, receiver: currentDest, text });
      msgInput.value = "";
    };

    document.getElementById("enter-btn").onclick = () => {
      const name = document.getElementById("contact-name").value.trim();
      const number = document.getElementById("dest-number").value.trim();
      if (!name || !number) return alert("Preencha nome e número");
      currentDest = number;
      addContact(name, number);
      header.querySelector("span").textContent = name;
      loadMessages();
    };

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    updateContactsList();
  </script>
</body>
</html>
