<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObriChat - PossaniX</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #1e3c72, #2aaf6e); color: #fff;
      display: flex; justify-content: center; align-items: center;
    }
    #welcome-screen, #app-container {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      max-width: 90vw;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #welcome-screen p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    #user-number-display {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 20px 0;
      letter-spacing: 2px;
      user-select: all;
      background: rgba(255 255 255 / 0.15);
      padding: 8px 15px;
      border-radius: 10px;
    }
    button {
      background: #2aaf6e;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      color: #002b1a;
      font-size: 16px;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #1e8e58;
    }
    #google-btn {
      background: white;
      color: #1e3c72;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <p>Bem-vindo ao ObriChat!</p>
    <p>Seu número gerado é:</p>
    <div id="user-number-display"></div>
    <button id="enter-btn">Entrar com número</button>
    <button id="google-btn">Entrar com Google</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3WVnTHGCTOO2jIU_RlDrN2cCedq18tRI",
      authDomain: "obrichat-4c631.firebaseapp.com",
      databaseURL: "https://obrichat-4c631-default-rtdb.firebaseio.com",
      projectId: "obrichat-4c631",
      storageBucket: "obrichat-4c631.appspot.com",
      messagingSenderId: "587921807769",
      appId: "1:587921807769:web:386f5370030c1dc8931b08"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const userNumberDisplay = document.getElementById("user-number-display");
    const enterBtn = document.getElementById("enter-btn");
    const googleBtn = document.getElementById("google-btn");

    // Entrar com número aleatório
    enterBtn.onclick = () => {
      let userNumber = localStorage.getItem("userNumber");
      if (!userNumber) {
        userNumber = "(555) " + Math.floor(100 + Math.random() * 900) + "-" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem("userNumber", userNumber);
      }
      userNumberDisplay.textContent = userNumber;
      localStorage.setItem("entered", "true");
      location.reload();
    };

    // Login com Google
    googleBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const userData = {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            photo: user.photoURL
          };
          localStorage.setItem("userNumber", user.uid);
          db.ref("users/" + user.uid).update(userData);
          localStorage.setItem("entered", "true");
          location.reload();
        })
        .catch(error => {
          alert("Erro no login: " + error.message);
        });
    };

    // Exibir número se já entrou
    const existing = localStorage.getItem("userNumber");
    if(existing){
      userNumberDisplay.textContent = existing;
    }
  </script></body>
</html>
