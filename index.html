<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObriChat - Com Nomes e Notificações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2aaf6e);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #number-area, #input-area {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      background: #2aaf6e;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    #chat {
      display: none;
      background: rgba(0,0,0,0.15);
      width: 320px;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      margin: 10px 0;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      max-width: 70%;
    }
    .me {
      background: #2aaf6e;
      margin-left: auto;
      color: #002b1a;
    }
    .other {
      background: #1e3c72;
      margin-right: auto;
      color: #c1e9de;
    }
    #contacts-list button {
      display: block;
      width: 100%;
      margin: 3px 0;
      background: #1e3c72;
      color: #c1e9de;
      border: none;
      padding: 6px;
      text-align: left;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>ObriChat</h2>
  <div id="number-area">
    <p>Seu número: <strong id="user-number-display"></strong></p>
    <input id="contact-name" placeholder="Nome do contato" />
    <input id="dest-number" placeholder="Número (ex: (555) 123-4567)" />
    <button id="enter-btn">Entrar</button>
  </div>  <div id="contacts-list"></div>
  <div id="chat"></div>  <div id="input-area" style="display:none">
    <input id="msg-input" placeholder="Digite sua mensagem..." />
    <button id="send-btn">Enviar</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3WVnTHGCTOO2jIU_RlDrN2cCedq18tRI",
      authDomain: "obrichat-4c631.firebaseapp.com",
      databaseURL: "https://obrichat-4c631-default-rtdb.firebaseio.com",
      projectId: "obrichat-4c631",
      storageBucket: "obrichat-4c631.appspot.com",
      messagingSenderId: "587921807769",
      appId: "1:587921807769:web:386f5370030c1dc8931b08"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let userNumber = localStorage.getItem("userNumber") || generateNumber();
    localStorage.setItem("userNumber", userNumber);
    document.getElementById("user-number-display").textContent = userNumber;

    function generateNumber() {
      return `(555) ${Math.floor(100 + Math.random()*900)}-${Math.floor(1000 + Math.random()*9000)}`;
    }

    let savedContacts = JSON.parse(localStorage.getItem("savedContacts") || "[]");
    let currentDest = "";

    const chatDiv = document.getElementById("chat");
    const msgInput = document.getElementById("msg-input");
    const sendBtn = document.getElementById("send-btn");
    const contactsList = document.getElementById("contacts-list");

    function updateContactsList() {
      contactsList.innerHTML = "";
      savedContacts.forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = `${c.name} — ${c.number}`;
        btn.onclick = () => {
          currentDest = c.number;
          document.getElementById("dest-number").value = c.number;
          loadMessages();
        };
        contactsList.appendChild(btn);
      });
    }

    function addContact(name, number) {
      if (!savedContacts.some(c => c.number === number)) {
        savedContacts.push({ name, number });
        localStorage.setItem("savedContacts", JSON.stringify(savedContacts));
        updateContactsList();
      }
    }

    function loadMessages() {
      chatDiv.innerHTML = "";
      database.ref("messages").on("value", snapshot => {
        chatDiv.innerHTML = "";
        const data = snapshot.val();
        for (let id in data) {
          const msg = data[id];
          if ((msg.sender === userNumber && msg.receiver === currentDest) ||
              (msg.sender === currentDest && msg.receiver === userNumber)) {
            const div = document.createElement("div");
            div.classList.add("msg", msg.sender === userNumber ? "me" : "other");
            div.textContent = `${msg.sender}: ${msg.text}`;
            chatDiv.appendChild(div);

            if (msg.sender === currentDest && Notification.permission === "granted") {
              new Notification("Nova mensagem", { body: msg.text });
            }
          }
        }
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    }

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text || !currentDest) return;
      const key = database.ref().child("messages").push().key;
      database.ref("messages/" + key).set({ sender: userNumber, receiver: currentDest, text });
      msgInput.value = "";
    };

    document.getElementById("enter-btn").onclick = () => {
      const name = document.getElementById("contact-name").value.trim();
      const number = document.getElementById("dest-number").value.trim();
      if (!name || !number) return alert("Preencha nome e número");
      currentDest = number;
      addContact(name, number);
      document.getElementById("input-area").style.display = "block";
      chatDiv.style.display = "block";
      document.getElementById("number-area").style.display = "none";
      loadMessages();
    };

    // Permissão para notificações
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    updateContactsList();
  </script></body>
</html>
